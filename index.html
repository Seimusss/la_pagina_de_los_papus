<!DOCTYPE html>
<html>

<head>

	<title>Seimus Pagina</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<h1>Probando formularios en HTML</h1>
	<section class="main">

		<form class="form">
			<label class="form-label">
				Text
				<input type="text" required>
			</label>
			<label class="form-label">
				Password
				<input type="password" required>
			</label>
			<label class="form-label">
				Number
				<input type="number">
			</label>
			<label class="form-label">
				Time
				<input type="time">
			</label>
			<input type="button" value="Boton">
			<input type="submit" class="form-submit">


		</form>
		<form class="form">
			<label class="form-label">
				Selecciona el tipo del input
				<select class="form-select"></select>
			</label>
			<label class="form-label">
				<p>
					Input perzonalizado <span id="input-type">(Button)</span>
				</p>
				<input id="input-perso" type="button" />
			</label>
		</form>
	</section>
	<script src="index.js"></script>
</body>

</html>
